{% extends 'base.html' %}

{% block content %}
<h1>{% if object %}Editar Álbum{% else %}Crear Álbum{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-custom"><i class="fas fa-save"></i> Guardar</button>
    <a class="btn btn-secondary" href="{% url 'album-list' %}">Cancelar</a>
</form>
{% endblock %}
