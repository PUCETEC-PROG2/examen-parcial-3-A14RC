{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Álbum</h1>
<p>¿Estás seguro de que deseas eliminar el álbum {{ object.titulo }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'album-list' %}">Cancelar</a>
</form>
{% endblock %}
