{% extends 'base.html' %}

{% block content %}
<h1>{{ object.titulo }}</h1>
<p>Año de Lanzamiento: {{ object.anio_lanzamiento }}</p>
<p>Género: {{ object.genero }}</p>
<p>Artista: {{ object.artista.nombre }}</p>
<img src="{{ object.portada.url }}" alt="Portada del Álbum" class="img-fluid">
<a class="btn btn-primary mt-3" href="{% url 'album-list' %}">Volver a la Lista</a>
{% endblock %}
