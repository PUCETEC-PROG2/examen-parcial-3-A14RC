{% extends 'base.html' %}

{% block content %}
<h1>{% if object %}Editar Artista{% else %}Crear Artista{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-custom"><i class="fas fa-save"></i> Guardar</button>
    <a class="btn btn-secondary" href="{% url 'artista-list' %}">Cancelar</a>
</form>
{% endblock %}
