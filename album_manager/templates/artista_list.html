{% extends 'base.html' %}

{% block content %}
<h1>Lista de Artistas</h1>
<ul class="list-group">
    {% for artista in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'artista-detail' artista.pk %}">{{ artista.nombre }}</a>
            <div>
                <a class="btn btn-sm btn-primary" href="{% url 'artista-update' artista.pk %}"><i class="fas fa-edit"></i> Editar</a>
                <a class="btn btn-sm btn-danger" href="{% url 'artista-delete' artista.pk %}"><i class="fas fa-trash-alt"></i> Eliminar</a>
            </div>
        </li>
    {% endfor %}
</ul>
<a class="btn btn-custom mt-3" href="{% url 'artista-create' %}"><i class="fas fa-plus"></i> Agregar Nuevo Artista</a>
<a class="btn btn-secondary mt-3" href="{% url 'home' %}"><i class="fas fa-home"></i> Regresar a Inicio</a>
{% endblock %}
