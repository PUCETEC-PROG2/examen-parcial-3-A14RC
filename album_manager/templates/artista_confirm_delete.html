{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Artista</h1>
<p>¿Estás seguro de que deseas eliminar a {{ object.nombre }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'artista-list' %}">Cancelar</a>
</form>
{% endblock %}
